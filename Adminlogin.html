<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | EduLink Scheduler</title>
    <link rel="stylesheet" href="adminLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>EduLink Scheduler</h1>
        <ul>
            <li><a href="Home.html">Home</a></li>
        </ul>
    </div>

    <!-- Admin Login Section -->
    <section id="admin-login" class="section">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder="Enter your admin email" required>

                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="admin-password" placeholder="Enter your password" required>

                    <button type="submit" class="btn">Login</button>
                </form>
                <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 EduLink Scheduler. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:support@edulink.com">support@edulink.com</a> | Phone: +1 (555) 123-4567</p>
    </footer>

    <script type="module" src="Adminlogin.js"></script>
   
</body>
</html>
