<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | EduLink Scheduler</title>
    <link rel="stylesheet" href="Teacherlogin.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>EduLink Scheduler</h1>
        <ul>
            <li><a href="Home.html">Home</a></li>
        </ul>
    </div>

    <!-- Login Section -->
    <div class="login-container">
        <h2>Teacher Login</h2>
        <form id="teacher-login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p id="login-message" style="color: red;"></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 EduLink Scheduler. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:support@edulink.com">support@edulink.com</a></p>
    </footer>
   
    <script type="module" src="teacherlogin"></script>
</body>
</html>
